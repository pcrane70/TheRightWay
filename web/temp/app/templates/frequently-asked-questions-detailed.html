<div class="master-container">
	<div class="common-example-detail">
		<div ng-include ng-model="vModel" src="'app/templates/header.html'" class="header-container content-header-raw-fix"></div>
		<div class="content-container">
			<div class="content-scroller" zoomer>
				<span style="background-image:url('assets/images/gift&favor-list/{{vModel.icon}}')" class="sub-heading">{{vModel.subTitle}}</span>
				<div class="content-questionset" >
					<p class="question" ng-bind-html="vModel.question"></p>
					<!-- <p class="ans">
					{{vModel.answer}}
					</p> -->
					<p class="ans" ng-bind-html="vModel.answer"></p>
				</div>
			</div>
			<div ng-include ng-model="vModel" src="'app/templates/footer.html'"></div>
		</div>
	</div>
</div>
