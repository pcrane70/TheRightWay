<div class="master-container">
	<div class="terms-layout">
		<div class="header-container">
			<h2>{{staticLabels.eua}}</h2>
		</div>
		<div class="content-container">
			<div class="content-scroller">
				<p>
					{{staticLabels.terms}} <span ng-click="vEvents.showLongTC()" class="tc-link">{{staticLabels.here}}</span>. {{staticLabels.dataRates}}.
				</p>
			</div>
			<div class="footer-container">
				<button  ng-click="vEvents.acceptTerms()" class="btn blue">
					{{staticLabels.agree}}
				</button>
			</div>
		</div>
	</div>
</div>
